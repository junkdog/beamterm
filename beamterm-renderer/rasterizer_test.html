<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Canvas Rasterizer Test</title>
    <link data-trunk rel="rust" data-bin="rasterizer-test" data-wasm-opt="z" />
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #0f0f1a;

            font-family: system-ui, sans-serif;

        h1 { margin-top: 0; }
        #output {

        }
        .info { margin-top: 10px; color: #888; font-size: 14px; }

</head>
<body>
    <h1>canvas rasterizer test</h1>
    <canvas id="output" width="500px" height="500px"></canvas>
    <div class="info">Check console for detailed output</div>

</html>
