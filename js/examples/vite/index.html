<!-- js/examples/vite/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beamterm + Vite + TypeScript</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1b26;
            color: #a9b1d6;
            font-family: 'Fira Code', monospace;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-group label {
            color: #7aa2f7;
            font-size: 14px;
        }

        select, input[type="range"] {
            background: #24283b;
            color: #c0caf5;
            border: 1px solid #414868;
            border-radius: 4px;
            padding: 6px 10px;
            font-family: 'Fira Code', monospace;
            font-size: 14px;
            cursor: pointer;
        }

        select:hover, input[type="range"]:hover {
            border-color: #7aa2f7;
        }

        select:focus, input[type="range"]:focus {
            outline: none;
            border-color: #7aa2f7;
            box-shadow: 0 0 0 2px rgba(122, 162, 247, 0.2);
        }

        button {
            background: #24283b;
            color: #c0caf5;
            border: 1px solid #414868;
            border-radius: 4px;
            padding: 6px 10px;
            font-size: 14px;
            cursor: pointer;
        }

        button:hover {
            border-color: #7aa2f7;
            background: #2a2f45;
        }

        input[type="range"] {
            width: 120px;
            padding: 4px;
        }

        .size-value {
            color: #bb9af7;
            min-width: 40px;
            text-align: center;
        }

        #terminal {
            display: block;
            margin: 0 auto;
            border: 2px solid #414868;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }

        .info {
            text-align: center;
            margin-top: 20px;
            color: #565f89;
        }

        .status {
            color: #9ece6a;
            font-size: 12px;
            margin-left: 20px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .status.visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="controls">
        <div class="control-group">
            <label for="atlas-mode">Atlas:</label>
            <select id="atlas-mode">
                <option value="dynamic">Dynamic</option>
                <option value="static">Static (embedded)</option>
            </select>
        </div>
        <div class="control-group" id="font-controls">
            <label for="font-select">Font:</label>
            <select id="font-select">
                <option value="monospace">monospace</option>
            </select>
            <button id="load-fonts-btn" title="Request access to local fonts">ðŸ”„</button>
        </div>
        <div class="control-group" id="size-controls">
            <label for="size-slider">Size:</label>
            <input type="range" id="size-slider" min="10" max="24" value="16" step="1">
            <span class="size-value" id="size-value">16px</span>
        </div>
        <span class="status" id="status">Atlas updated!</span>
    </div>
    <canvas id="terminal"></canvas>
    <div class="info">
        <p>Change font or size to see runtime atlas replacement in action</p>
        <p style="font-size: 0.85em; margin-top: 8px; color: #565f89;">
            Note: Font enumeration (ðŸ”„ button) requires Chrome/Edge. Other browsers will use system monospace.
        </p>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
