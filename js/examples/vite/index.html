<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beamterm + Vite + TypeScript</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1b26;
            color: #a9b1d6;
            font-family: 'Fira Code', monospace;
        }

        #terminal {
            display: block;
            margin: 0 auto;
            border: 2px solid #414868;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }
        
        .info {
            text-align: center;
            margin-top: 20px;
            color: #565f89;
        }
    </style>
</head>
<body>
    <canvas id="terminal"></canvas>
    <div class="info">
        <p>Resize window to test responsiveness</p>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
