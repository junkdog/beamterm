<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beamterm Webpack Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f14;
            color: #c0caf5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        #terminal {
            display: block;
            max-width: 100%;
            max-height: calc(100vh - 100px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            background: #1a1b26;
        }

        button {
            background: #24283b;
            color: #c0caf5;
            border: 1px solid #414868;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        button:hover {
            background: #414868;
            border-color: #7aa2f7;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            button {
                flex: 1;
                min-width: 100px;
            }
        }
    </style>
</head>
<body>
<div id="app">
    <canvas id="terminal" width="1000" height="600"></canvas>
</div>
<script>
</script>
</body>
</html>
